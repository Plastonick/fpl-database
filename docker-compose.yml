version: "3.7"
services:
  database:
    build:
      dockerfile: db.Dockerfile
    container_name: database
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=fantasy-user
      - POSTGRES_PASSWORD=fantasy-pwd
      - POSTGRES_DB=fantasy-db
  hydration:
    container_name: hydration
    build:
      dockerfile: php.Dockerfile
      target: production
    volumes:
      - ./:/app
