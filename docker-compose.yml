version: "3.7"
services:
  database:
    image: postgres:14-alpine
    container_name: database
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  hydration:
    container_name: hydration
    build:
      dockerfile: php.Dockerfile
    volumes:
      - ./:/app
